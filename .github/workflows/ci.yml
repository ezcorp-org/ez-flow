name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install

      - name: Lint frontend
        run: bun run lint

      - name: Type check
        run: bun run check

      - name: Format check (Rust)
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy (Rust)
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test frontend
        run: bun test

      - name: Test Rust
        working-directory: src-tauri
        run: cargo test --all-features

  build:
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          # Standard CPU builds
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            features: ""
            gpu: cpu
          - platform: macos-latest
            target: aarch64-apple-darwin
            features: ""
            gpu: cpu
          - platform: macos-latest
            target: x86_64-apple-darwin
            features: ""
            gpu: cpu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            features: ""
            gpu: cpu
          # Metal build for Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            features: metal
            gpu: metal
          # CUDA builds for Linux and Windows
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            features: cuda
            gpu: cuda
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            features: cuda
            gpu: cuda

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Install CUDA Toolkit (Linux)
        if: matrix.gpu == 'cuda' && matrix.platform == 'ubuntu-22.04'
        uses: Jimver/cuda-toolkit@v0.2.15
        with:
          cuda: '12.3.0'
          method: 'network'

      - name: Install CUDA Toolkit (Windows)
        if: matrix.gpu == 'cuda' && matrix.platform == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.15
        with:
          cuda: '12.3.0'
          method: 'network'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.gpu }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.gpu }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app (CPU)
        if: matrix.features == ''
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Build Tauri app (GPU)
        if: matrix.features != ''
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }} --features ${{ matrix.features }}
