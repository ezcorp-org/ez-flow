<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>

  <!-- Microphone body -->
  <rect x="75" y="50" width="50" height="70" rx="25" fill="url(#waveGradient)"/>

  <!-- Microphone stand -->
  <path d="M100 120 L100 150" stroke="url(#waveGradient)" stroke-width="8" stroke-linecap="round"/>
  <path d="M70 150 L130 150" stroke="url(#waveGradient)" stroke-width="8" stroke-linecap="round"/>

  <!-- Sound waves -->
  <path d="M145 75 Q160 100 145 125" stroke="url(#waveGradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M160 60 Q185 100 160 140" stroke="url(#waveGradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Left sound waves -->
  <path d="M55 75 Q40 100 55 125" stroke="url(#waveGradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M40 60 Q15 100 40 140" stroke="url(#waveGradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
